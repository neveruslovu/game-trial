name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame
          pip install pytest
          pip install unittest2
      - name: Run all tests
        run: |
          pytest tests/ -v --tb=short --ignore=tests/test_game.py --ignore=tests/test_menu_visual.py --ignore=tests/test_hud_features.py
